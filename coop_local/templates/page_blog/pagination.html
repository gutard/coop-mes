Page&nbsp;:
<ul class="pagination">
{% for p in entries.paginator.page_range %}
    <li class="{% if p == entries.number %}active{% endif %}"><a href="?{{ get_params }}&page={{ p }}">{{ p }}</a></li>
{% endfor %}
</ul>
<ul class="pager">
    <li><a href="?{{ get_params }}&page={{ entries.previous_page_number }}" class="prev {% if not entries.has_previous %}inactive{% endif %}"><span class="arrow">g</span> Page précédente</a></li>
    <li><a href="?{{ get_params }}&page={{ entries.next_page_number }}" class="next {% if not entries.has_next %}inactive{% endif %}">Page suivante <span class="arrow">f</span></a></li>
</ul>
