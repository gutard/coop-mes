{% extends "layout/base.html" %}
{% load placeholder_tags %}


{% block layout %}


<div class="main-content">
    <div class="container">
        <ul class="breadcrumb">
            {% for item in request.page.get_ancestors %}
                <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% endfor %}
                <li>{{ request.page.title }}</li>
        </ul>
        <div class="row">
            <div class="col-lg-9">
                <div class="content-box">
                    {% render_placeholder "1" %}
                </div>
            </div>
            <div class="col-lg-3 sidebar sidebar--right">
                {% include "right-menu.html" %}
            </div>
        </div>
    </div>
</div>

{% endblock layout %}
