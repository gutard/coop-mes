<h2>Mes appels d'offres</h2>

{% if my_organization %}
    <div class="row">
        {% for call in my_organization.future_calls %}
            <div class="col-lg-5">
                <a href="{{ call.get_absolute_url }}">{{ call.title }}</a>
            </div>
            <div class="col-lg-3">
                {{ call.deadline|date:"d/m/Y h:m" }}
            </div>
            <div class="col-lg-2">
                <a class="btn btn-second" href="{{ call.get_absolute_url }}modifier/">Modifier</a>
            </div>
            <div class="col-lg-2">
                <a class="btn btn-danger" href="{{ call.get_absolute_url }}supprimer/">Supprimer</a>
            </div>
        {% endfor %}
    </div>
    <p class="text-center"><a class="btn btn-default" href="/appels-doffres/p/ajouter/">Ajouter</a></p>
{% else %}
    Votre compte n'est lié à aucune organisation.
{% endif %}
