Page&nbsp;:
<ul class="pagination">
{% for p in guaranties.paginator.page_range %}
    <li class="{% if p == guaranties.number %}active{% endif %}"><a href="?{{ get_params }}&page={{ p }}">{{ p }}</a></li>
{% endfor %}
</ul>
<ul class="pager">
    <li><a href="?{{ get_params }}&page={{ guaranties.previous_page_number }}" class="prev {% if not guaranties.has_previous %}inactive{% endif %}"><span class="arrow">g</span> Page précédente</a></li>
    <li><a href="?{{ get_params }}&page={{ guaranties.next_page_number }}" class="next {#{% if not guaranties.has_next %}inactive{% endif %}#}">Page suivante <span class="arrow">f</span></a></li>
</ul>
