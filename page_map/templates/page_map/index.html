{% load thumbnail leaflet_tags l10n %}

<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% include "page_directory/search.html" with other="Annuaire" %}
            </div>
        </div>

        <div class="row">
            <div class="col-lg-9">
                <div class="content-box">

                    {% leaflet_map "orgsmap" %}

                    {% localize off %}
                    <script type="text/javascript">

                    function orgsmapInit(map, bounds) {

                        // Add markers
                        var markers = new L.MarkerClusterGroup();

                        {% for o in orgs %}
                            {% if o.located %}
                                {% for l in o.located.all %}
                                    {% if l.location.point %}
                                        markers.addLayer(new L.marker([{{ l.location.point.y|unlocalize }}, {{ l.location.point.x|unlocalize }}])
                                                .bindPopup('<div class="leaflet-popup__title">{{ o.title|escapejs }}</div><div class="leaflet-popup__desc">{{ l.location.zipcode|escapejs }} {{ l.location.city|escapejs }}<br/>{{ o.offer_activities|escapejs }}<br/><br/>{{ o.brief_description|linebreaksbr|escapejs }}<p class="link"><a href=\"/annuaire/p/{{ o.pk }}/\">Fiche compl√®te</a></p></div>'));
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                        {% endfor %}

                        map.addLayer(markers);

                        {% if area %}
                            L.geoJson({{ area.geoJson|safe }}).addTo(map);
                        {% endif %}

                        var southWest = new L.LatLng({{ bounds.1 }}, {{ bounds.0 }});
                        var northEast = new L.LatLng({{ bounds.3 }}, {{ bounds.2 }});
                        var bounds = new L.LatLngBounds(southWest, northEast);
                        map.fitBounds(bounds);

                    }

                    </script>
                    {% endlocalize %}

                </div>
            </div>

            <div class="col-lg-3 sidebar sidebar--right">
                {% include "right-menu.html" %}
            </div>

        </div>
    </div>
</div>
