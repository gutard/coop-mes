{% load staticfiles %}

<h1 class="icon section-title">{{ object.title }}</h1>
<div class="row">
    <div class="col-lg-6">
        <h3 class="col-subtitle">Annuaire</h3>
        {{ object.texte_annuaire }}
        <form class="checkboxes" method="GET" action="/annuaire/">
            {{ form.org_type }}<br />
            {{ form.sector }}<br />
            {{ form.area }}<br />
            <button type="submit" class="btn btn-default">Rechercher</button>
        </form>
    </div>
    <div class="col-lg-6">
        <h3 class="col-subtitle">Cartographie</h3>
        {{ object.texte_carto }}
    </div>
</div>
