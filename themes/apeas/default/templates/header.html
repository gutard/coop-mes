{% load ionyweb_tags %}

<div id="inner-header">

<div id="logo">
    {% render_layout "logo" %}
</div>
<ul id="top-links">
    <li><a href="/qui-sommes-nous/">Qui sommes-nous ?</a></li>
    <li><a href="/pourquoi-sinscrire/">Pourquoi s'inscrire ?</a></li>
    <li><a href="/espace-presse/">Espace Presse</a></li>
</ul>
<form id="search" method="GET" action="#">
    <label for="search-input">Rechercher</label>
    <input id="search-input" type="search" name="q"></input>
</form>
<a href="{% if request.user.is_active %}/mon-compte/{% else %}/mon-compte/p/connexion/?next={{ request.get_full_path }}{% endif %}">
    <div id="login">
        <div id="your-account">VOTRE COMPTE</div>
        <div>Bonjour,
            {% if request.user.is_active %}
                <b>{{ request.user.first_name }} {{ request.user.last_name }}</b>
            {% else %}
                <b>Identifiez-vous</b>
            {% endif %}
        </div>
    </div>
</a>

</div>
